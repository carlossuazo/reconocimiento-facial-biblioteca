    /* Estilos para el Popup (Modal) */
    .modal {
      display: none; position: fixed; z-index: 1; left: 0; top: 0;
      width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fefefe; margin: 15% auto; padding: 20px;
      border: 1px solid #888; width: 80%; max-width: 400px; text-align: center;
    }
    .modal-content img { max-width: 100%; border-radius: 8px; }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
  </style>
</head>
